<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf=8">
    <title>Google</title>
</head>

<body>
    <header>
        <nav>
            <div class="left-stuff">
                <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">
                    About</a>
                <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>

            </div>

            <div class="right-stuff">
                <a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
                <a> Sign in</a>

            </div>

        </nav>

        <div id="logo">
            <img id="google-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>

        <div id="form-container">
            <div class="searchbar">
                <input type="text" id="search" name="search">
            </div>
            <div>
                <button class="button" type="submit" id="google-search.btn" name="google-search">Google Search </button>
                <button class="button" type="submit" id="feeling-lucky.btn" name="feeling-lucky">I'm Feeling Lucky
                </button>
            </div>
        </div>

    </header>

    <footer>
        <div id="bottom-container">
            <div class="bottom-left">
                <a href=" https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1 ">Advertising</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
            </div>

            <div class="bottom-right">
                <a href="https://policies.google.com/privacy?hl=en&fg=1 ">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                <a href="https://www.google.com/preferences?hl=en">Settings</a>
            </div>
        </div>

    </footer>

</body>


</html>
